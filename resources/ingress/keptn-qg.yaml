apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    # The name of our ClusterIssuer. We use ACME with 
    # HTTP solver
    #cert-manager.io/cluster-issuer: "letsencrypt"
  name: keptn-ingress
  namespace: keptn
spec:
  rules:
  - host: api.keptn
    http:
      paths:
      - backend:
          serviceName: api-gateway-nginx
          servicePort: 80
        path: /
  - host: api.keptn.domain.placeholder
    http:
      paths:
      - backend:
          serviceName: api-gateway-nginx
          servicePort: 80
        path: /
  - host: bridge.keptn.domain.placeholder
    http:
      paths:
      - backend:
          serviceName: api-gateway-nginx
          servicePort: 80
        path: /
  tls:
  - hosts:
    - api.keptn
    - api.keptn.domain.placeholder
    - bridge.keptn.domain.placeholder
    #secretName: keptn-tls